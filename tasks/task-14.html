<section class="comment-feed container">
  <h2>Комментарии</h2>
  <h3 class="subtitle" id="subtitle">Поговори сам с собой, напиши свой первый коммент</h3>
  <div class="comment-list" id="comment-list">
    <p class="user-comment" id="user-comment">ПРевед, медведъ!</p>
  </div>
  <form action="#" method="post" class="comment-form" id="comment-form">
    <div class="comment-inner">
      <label class="comment-label" id="comment-label" for="comment-input">ваш комментарий</label>
      <input type="text" class="comment-field" value="A Java и JavaScript - это одно и то же?" placeholder="Комментарий" required id="comment-input">
    </div>
    <button class="button" type="submit">Отправить</button>
  </form>
</section>
